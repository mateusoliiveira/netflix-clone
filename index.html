<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <!----->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="https://img.icons8.com/color/144/000000/netflix.png"/>
        <nav>
          <a href="#">Início</a>
          <a href="#">Filmes</a>
          <a href="#">Séries</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filmePrincipal">
        <div class="container">
          <h2 class="titulo">House of Cards</h2>
          <p class="descricao">
            Num drama sobre as consequências do poder e da corrupção, Francis
            Underwood (Kevin Spacey) está sedento por sucesso e nada o detém.
          </p>
          <div class="faixaEtaria"><img src="./img/16.png" alt=""><span class="screen">HDR ULTRA HD</span></div>
          <div>
            <button role="button" class="button">
              <i class="fas fa-play" style="margin-right: 7.5px"></i>assistir agora
            </button>
            <button role="button" class="button">
              <i class="fas fa-info" style="margin-right: 7.5px"></i>mais informações
            </button>
          </div>
        </div>
      </div>
    </main>
    <div>
      <p class="trends">Em alta hoje</p>
    </div>
    <div class="carroselFilmes">
      <div class="owl-carousel owl-theme">
          <div class="item">
            <img class="box-filme" src="./img/mini1.jpg" alt="" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini2.jpg" alt="" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini3.jpg" alt="" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini4.jpg" alt="" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini5.jpg" alt="" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini6.jpg" alt="" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini7.jpg" alt="" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini8.jpg" alt="" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini9.jpg" alt="" />
          </div>
          <div class="item">
            <img class="box-filme" src="./img/mini10.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
